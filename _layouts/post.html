---
layout: default
---
<div class="row blog-post">
    <div class="col-md-12">
        <h1>{{ page.title }}</h1>
        <small>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
    </div>
</div>

<hr>

<div class="row blog-post">
    <div class="col-md-12">
        {{ content }}
    </div>
</div>
